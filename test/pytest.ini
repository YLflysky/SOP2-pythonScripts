[pytest]
markers =
    order
    invoice
    callback
    calendar
    payment
    eshop
    demo
    flow
disable_test_id_escaping_and_forfeit_all_rights_to_community_support = True
#开启日志功能
log_cli=True
log_cli_date_format=%Y-%m-%d %H:%M:%S
log_cli_format=%(asctime)s %(levelname)s %(message)s
log_cli_level=INFO
lof_file=../logs/pytest-logs.log

